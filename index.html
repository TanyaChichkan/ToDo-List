<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <section class="page-list">
        <div class="container">
            <h1 class="page-title">To Do List</h1>

            <div class="form-container">

                <span  class="filter-icon" data-name="icon-filter">
                    <i class="fas fa-filter" data-name="icon-filter" class="filter-icon"></i>
                </span>

                <form class="form-task">
                    <label class="input-label">Add new task:
                        <input type="text" name="taskName" placeholder="New task" class="form-input"/>
                    </label>
                    <button type="button" class="add-button" data-name="open-modal">+</button>
                </form>

                <div class="form-search">
                    <label class="input-label">Find task from the list
                        <input type="text" id="search-input" class="search-input" data-name="input-filter"/>
                    </label>
                </div>
            
            </div>

            <div class="filter-wrapper">
                <ul class="filter-list">
                    <li class="filter-item" data-name="sort-date start">
                        Sort by start
                    </li>

                    <li class="filter-item" data-name="sort-date finish">
                        Sort by finish
                    </li>

                    <li class="filter-item" data-name="sort-name asc">
                        Sort by task name &#8613
                    </li>

                    <li class="filter-item" data-name="sort-name dsc">
                        Sort by task name &#8615;
                    </li>
                </ul>
            </div>

            <div class="list-wrapper">
            </div>

            <div class="buttons-list">
                <ul class="buttons-list filter-list">
                    <li class="button-item">
                        <button class="button-link filter-item" type="button" data-name="All">
                            All
                        </button>
                    </li>
                    <li class="button-item">
                        <button class="button-link filter-item" type="button" data-name="Active">
                            Active
                        </button>
                    </li>
                    <li class="button-item">
                        <button class="button-link filter-item" type="button" data-name="Completed">
                            Completed
                        </button>
                    </li>
                    <li class="button-item">
                        <button class="button-link filter-item" type="button" data-name="Clear">
                            Clear
                        </button>
                    </li>
                </ul>
            </div>

            <div class="overlay" data-name="modal-closer">
                <div class="modal">
                    <form class="modal-form">
                        <label class="input-label">
                            Task:
                            <input type="text" name="taskName" placeholder="New task" class="form-input"/>
                        </label>

                        <label class="input-label">
                            Start date:
                            <input type="date" name="startDate" class="form-input"/>
                        </label>

                        <label class="input-label">
                            Expiration date:
                            <input type="date" name="expDate" class="form-input"/>
                        </label>

                        <div class='button-wrapper'>
                            <button type="submit" data-name="save" class="button">Save</button>
                            <button type="button" data-name="cancel" class="button">Cancel</button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </section>

    <script src = "./index.js" type="module"></script>
    <script src="https://kit.fontawesome.com/d0eb7e78ed.js" crossorigin="anonymous"></script>
    
</body>
</html>
