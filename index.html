<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <section class="page-list">
        <div class="container">
            <h1 class="page-title">To Do List</h1>

            <div class="form-container">

                <form class="form-task">
                    <label>Add new task:
                        <input type="text" name="name" placeholder="New task" class="form-input"/>
                    </label>
                    <button type="submit" class="button">Add</button>
                </form>

                <div class="form-search">
                    <label for="search-input">Find task from the list</label>
                    <input type="text" id="search-input" class="search-iput"/>
                  </div>
            
            </div>

            <ul class="list">
                <li class="list-item">Go shopping</li>
            </ul>

        </div>
    </section>

    <script src = "./index.js" type="module"></script>
    
</body>
</html>
